<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveler</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div>
            <h1>
                Traveler
            </h1>
        </div>


        <div class="location-container">
            <div class="search-conatiner">
                <button id="search-btn">GoGo</button>
                <input oninput="onSearchInput(this.value)" onchange="document.getElementById('search-btn').click()" type="search" name="location" placeholder="Enter Your Destination" id="location">
                <button onclick="getLocation()">My Location</button>
            </div>
        </div>
    </header>
    <main>



        <p class="status">Awating location..</p>
        <!--The div element for the map -->
        <div id="map"></div>

    </main>
    <div class="weather-container">



    </div>

    <div class="info-dropdown-container">

        <div class="dropdown">
            <button class="dropbtn">Your Location's</button>
            <div class="dropdown-content">
                <table>
                    <thead>
                        <tr>
                            <td>Id</td>
                            <td>Info</td>
                            <td>Actions</td>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

            </div>
        </div>

    </div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4SHtEoWU34-H_zLBuEhO6BMYDakaQV5g&callback=initMap">
    </script>
    <script src="js/utiles.js"></script>
    <script src="js/traveler-service.js"></script>
    <script type="module" src="js/main.js"></script>
    <script src="js/traveler-controller.js"></script>
</body>

</html>
