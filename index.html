<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveler</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>





    <header>
        <div>
            <h1>
                Traveler
            </h1>
        </div>


        <div class="location-container">
            <label for="search">GoGo</label>
            <input type="search" name="location" placeholder="Enter Your Destination" id="location">
            <button>My location</button>
        </div>
    </header>
    <main>


        <h3 class="main-header">My Google Maps Demo</h3>
        <!--The div element for the map -->
        <div id="map"></div>
        <script>
            // Initialize and add the map
            function initMap() {
                // The location of Uluru
                var uluru = {
                    lat: gCurrLat,
                    lng: gCurrLng
                };
                // The map, centered at Uluru
                var map = new google.maps.Map(
                    document.getElementById('map'), {
                        zoom: 4,
                        center: uluru
                    });
                // The marker, positioned at Uluru
                var marker = new google.maps.Marker({
                    position: uluru,
                    map: map
                });
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4SHtEoWU34-H_zLBuEhO6BMYDakaQV5g&callback=initMap">
        </script>
    </main>
    <script src="js/traveler-service.js"></script>
    <script src="js/traveler-controller.js"></script>
</body>

</html>
