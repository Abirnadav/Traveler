<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveler</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div>
            <h1>
                Traveler
            </h1>
        </div>


        <div class="location-container">
            <div class="search-conatiner">
                <button id="search-btn">GoGo</button>
                <input oninput="onSearchInput(this.value)" type="search" name="location" placeholder="Enter Your Destination" id="location">
                <button onclick="getLocation()">My Location</button>
            </div>
        </div>
    </header>
    <main>



        <p class="status">Awating location..</p>
        <!--The div element for the map -->
        <div id="map"></div>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4SHtEoWU34-H_zLBuEhO6BMYDakaQV5g&callback=initMap">
        </script>
    </main>
    <script src="js/traveler-service.js"></script>
    <script src="js/traveler-controller.js"></script>
</body>

</html>
